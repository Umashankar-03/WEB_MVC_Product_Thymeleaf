<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script type="text/javascript">
  function deleteConfirm() {
    return confirm("Are you sure, you want to delete?");
  }
</script>
  </head>
  <body>
    <div class="container pt-3 pb-3">
    	<h1>View Products Info </h1>
    	<p th:text="${msg}" class="text-danger"></p>
    	
    	<hr class="border border-danger border-2 opacity-50">
   
    <a href="/" class="btn btn-primary">+ Add New Product</a>
    <table class="table table-striped table-bordered ">
    	<thead>
    		<tr> 
    			<th>Product Id</th>
    			<th>Product Name</th>
    			<th>Product Price</th>
    			<th>Product Quantity</th>
    			<th>Action</th>
    		</tr>
    	</thead>
    	<tbody>
    		<tr th:each="product : ${products}">
    			<td th:text="${product.pid}"/>
    			<td th:text="${product.name}"/>
    			<td th:text="${product.price}"/>
    			<td th:text="${product.qty}"/>
    			<td>
    				<a
    				th:href="@{/editProduct?(pid=${product.pid})}"
    				class="btn btn-info">Edit</a>
    				<a 
    				th:href="@{/deleteProduct?(pid=${product.pid})}" 
    				class="btn btn-danger" 
    				onclick="return deleteConfirm()">Delete</a>
    			</td>
    			</tr>
    			<tr>
    			 	 <td th:if="${products == null or products.isEmpty()}" colspan="5" class="text-center">
    			 	 No record found!
    			 	 </td>
    			</tr>
    			
    	</tbody>
    </table>
    </div> 
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
