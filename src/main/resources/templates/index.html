<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
 <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container">
    	<h3 class="pt-3 pb-3">Product Form</h3>
    
    <form th:action="@{/saveProduct}" th:object="${product}" method="post" >
    	<table>
    		<tr>
    			<td><input type="hidden" th:field="*{pid}"/></td>
    		</tr>
    		<tr>
	    		<td>Product Name :</td>
	    		<td><input type="text" th:field="*{name}"/></td>
	    		<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></td>
    		</tr>
    		
    		<tr>
	    		<td>Price :</td>
	    		<td><input type="number" th:field=*{price}/></td> 
	    		<td th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger" ></td>
    		</tr>
    		
    		<tr>
	    		<td>Quantity :</td>
	    		<td><input type="number" th:field=*{qty}/></td>
	    		<td th:if="${#fields.hasErrors('qty')}" th:errors="*{qty}" class="text-danger" ></td>
    		</tr>
    		
    		<tr>
    			<td colspan="2" class="text-end pt-3">
	    		<a href="/" class="btn btn-secondary me-2">Reset</a>
	    		<input type="submit" value="Save" class="btn btn-primary "/></td>
    		</tr>
    		
    	</table>
    </form>
    
    <div class="pt-3 pb-3">
    <a href="getAllProduct" class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover ">View All Product</a>
    </div>
    
    </div> 
    
    
    <p th:text="${msg}" class="text-success"></p>
    
    
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
